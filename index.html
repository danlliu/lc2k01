<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>LEGv8</title>
</head>
<body>
<div class="container">
    <h1>LEGv8 simulator</h1>
    <small>Created by Daniel Liu</small>
    <p>A simulator for LEGv8 ISA. Will expand to ARMv8 once I decide to write another 20k lines of JS.</p>
    <hr/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <div class="row no-gutters">
                    <div class="col-1">
                        <p id="line-numbers" class="text-right mr-1" style="margin-top: 3px; font-family: monospace;
                        max-height: 576px; overflow-y: hidden">
                            1</p>
                    </div>
                    <div class="col-11">
                        <textarea id="code" rows="30" class="w-100" style="font-family: monospace"
                                  oninput="codechange()"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div id="button-bar" class="d-flex justify-content-around">
                    <button class="btn btn-primary" onclick="loadCode()">Load instructions into LC-2K01</button>
                    <button class="btn btn-primary" onclick="controls.hidden = false;">LC-2K01 Control Panel</button>
                </div>
                <hr/>
                <div id="controls" hidden>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary mx-3" onclick="step()">Step</button>
                        <button class="btn btn-secondary mx-3">Run</button>
                    </div>
                    <hr/>
                </div>

                <div id="errors">

                </div>
                <div class="row">
                    <div class="col-7">
                        <h3 id="pc">PC = 0x10</h3>
                        <h1>Registers:</h1>
                        <ul id="registers" class="list-group" style="max-height: 64vh; overflow-y: scroll">
                        </ul>
                    </div>
                    <div class="col-5">
                        <h3 class="d-flex justify-content-center">
                            <span style="color: lightgray" class="mx-3" id="n">N</span>
                            <span style="color: lightgray" class="mx-3" id="v">V</span>
                            <span style="color: lightgray" class="mx-3" id="z">Z</span>
                            <span style="color: lightgray" class="mx-3" id="c">C</span>
                        </h3>
                        <h1>Memory:</h1>
                        <ul id="memory" class="list-group" style="max-height: 64vh; overflow-y: scroll">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
